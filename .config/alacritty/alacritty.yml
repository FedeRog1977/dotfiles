colors:
  primary:
    background: "#181818"
    foreground: "#FFFFFF"
    #foreground: "#FFFFAA"
    #foreground: "#CCCC99"

  normal:
    black: "#3B4252"
    red: "#D54646"
    green: "#50C878"
    yellow: "#D7BA7D"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#29B8DB"
    white: "#ABB2BF"

  bright:
    black: "#3B4252"
    red: "#D54646"
    green: "#23D18B"
    yellow: "#D7BA7D"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#29B8DB"
    white: "#ECEFF4"
    background_opacity: 1

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  size: 7.5

  offset:
    x: 0
    y: 6

  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 8
    y: 8

  history: 10000

  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  save_to_clipboard: true

  live_config_reload: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }
